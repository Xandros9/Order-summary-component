<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
   <main class="container">
    <div class="card">
        <div class="card-img">
            <img src="images/illustration-hero.svg" alt="">
        </div>
    <div class="card-info">
      <h1 class="card-heading">Order Summary </h1>
      <p class="card-contant">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
    </div>
    <div class="card-plan">
     <img src="images/icon-music.svg" alt="" class="music-icon">
     <ul>
    <li class="li-1">Annual Plan</li>
     <li class="li-2">$59.99/year</li>
    </ul>
     <a href="#" class="Change-btn">Change</a>
    </div>
    <button class="Payment-plan">Proceed to Payment</button>
    <a href="#" class="Cancel-btn">Cancel Order</a>
</div>
   </main> 
</body>
</html>
